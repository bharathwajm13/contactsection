<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <h4>CONTACT</h4>
            <h1>CHECK OUR CONTACT</h1>
        </div>

        <div class="row">
            <div class="col1">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d96779.56628236092!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1705649155220!5m2!1sen!2sus"
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="col2">
                <div class="location">
                    <div class="loc_icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="loc_details">
                        <h4>Location:</h4>
                        <p>A108 AdamStreet,New York,NY 535022</p>
                    </div>
                </div>

                <div class="email">
                    <div class="email_icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="email_details">
                        <h4>Email:</h4>
                        <p>info@example.com</p>
                    </div>
                </div>

                <div class="call">
                    <div class="call_icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="call_details">
                        <h4>Call:</h4>
                        <p>+1 5589 55488 55s</p>
                    </div>
                </div>
            </div>

            <div class="col3">
                <div class="forms">
                    <form class="forms">
                        <div class="name">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="mail">
                            <input type="text" placeholder="Your Email" required>
                        </div>
                        <div class="sub">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="msg">
                            <textarea placeholder="Message" rows="6" cols="50"></textarea>
                        </div>
                        <div class="button">
                            <button>Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
